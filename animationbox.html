<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animation box</title>

<style>
#Bbox {
  width: 400px;
  height: 400px;
  position: relative;
  background: black;
}
#Sbox {
  width: 50px;
  height: 50px;
  position: absolute;
  background: white;
}
</style>
  </head>
  <body>
    <button type="button" onclick="Move()" name="button">click me</button>
    <div id="Bbox">
      <div id="Sbox">
      </div>
    </div>
    <script>
      function Move() {
  var elem = document.getElementById("Sbox");
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.top = pos + "px";
      elem.style.left = pos + "px";
    }
  }
}
    </script>
  </body>
</html>
