<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 align="center">To Illustrate Nested and Definition list tags</h1>
    <hr size=3 color=brown />
    <h3>An Ordered Nested List:</h3>
    <ol>
      <li>Coffee</li>
      <li>Tea
      <ol type="a">
        <li>Black Tea</li>
        <li>Green tea
        <ol type="i">
          <li>China</li>
          <li>Africa</li>
        </ol> </li>
      </ol></li>
      <li>Milk</li>
    </ol>
    <h3>A Definition List:</h3>
    <dl>
      <dt>Banglore</dt>
      <dd>-Capital City of Karnataka</dd>
      <dt>Mumbai</dt>
      <dd>-Capital City Of Maharashtra</dd>
    </dl>
  </body>
</html>
